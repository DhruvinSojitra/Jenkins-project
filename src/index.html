<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #2575fc;
      background-color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Image">
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML and CSS example page.</p>
    <div class="btn-group">
      <button onclick="alert('Hello there!')">Click Me</button>
      <button onclick="window.location.href='https://www.google.com'">Go to Google</button>
      <button onclick="document.body.style.background = 'black'">Dark Mode</button>
    </div>
  </div>
</body>
</html>
